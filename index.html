<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LEVERAGE IA - Dividendos</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
  </style>
</head>
<body>
  <h1>LEVERAGE IA</h1>
  <form method="get">
    <input name="ativo" placeholder="Digite o ticker..." value="{{ativo}}">
    <button type="submit">Buscar</button>
  </form>

  {% if dividendos %}
    <table>
      <tr><th>Data Com</th><th>Pagamento</th><th>Valor</th><th>Tipo</th></tr>
      {% for d in dividendos %}
        <tr>
          <td>{{ d['dateWith'] }}</td>
          <td>{{ d['paymentDate'] }}</td>
          <td>{{ d['amount'] }}</td>
          <td>{{ d['type'] }}</td>
        </tr>
      {% endfor %}
    </table>
  {% elif ativo %}
    <p>Nenhum dividendo encontrado para {{ativo}}.</p>
  {% endif %}
</body>
</html>
